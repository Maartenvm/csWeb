<div>
    <h4 class="leftpanel-header">MCA</h4>
    <div>
        <select data-ng-model="vm.mca"
                data-ng-options="mca.title for mca in vm.availableMcas"
                style="width: 75%; margin-bottom:10px;"></select>
        <a href="" data-ng-click="vm.createMca()" class="pull-right" style="margin-right:5px;"><i class="fa fa-plus"></i></a>
        <a href="" data-ng-click="vm.removeMca(vm.mca)" class="pull-right" style="margin-right:5px;"><i class="fa fa-trash"></i></a>
        <a href="" data-ng-click="vm.editMca(vm.mca)" class="pull-right" style="margin-right:5px;"><i class="fa fa-edit"></i></a>
    </div>
    
    <!--MCA EDITOR DIALOG-->
    <div id="mcaEditorView">
        <!--<input type="checkbox" ng-model="showDialog"> Show-->
        <div data-ng-if="vm.showDialog" class="modal fade in" style="display:block; display:block; margin-top: 50px">
            <div class="modal-dialog" data-ng-controller="mcaEditorCtrl">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h3 class="modal-title" translate>MCA.EDITOR_TITLE</h3>
                    </div>
                    <div class="modal-body">
                        <input type="text" data-ng-model="vm.mcaTitle" placeholder="{{ \'MCA.TITLE\' | translate }}" />
                        <span><input type="checkbox" data-ng-model="vm.hasRank" style="margin-left: 10px;" /><span translate>MCA.INCLUDE_RANK</span></span>
                        <input type="text" data-ng-if="vm.hasRank" data-ng-model="vm.rankTitle" placeholder="{{ \'MCA.RANK_TITLE\' | translate }}" />
                        <h4 translate>MCA.MAIN_FEATURE</h4>
                        <select data-ng-model="vm.selectedFeatureType"
                                data-ng-change="vm.loadPropertyTypes()"
                                data-ng-options="item as item.name for (key, item) in vm.dataset.featureTypes"
                                class="form-control"></select>
                        <h4 translate>MCA.PROPERTIES</h4>
                        <ul class="form-group" style="margin-top: 1em; margin-left: -2em; overflow-y: auto; overflow-x: hidden;"
                            resize resize-y="450">
                            <li ng-repeat="mi in vm.propInfos" class="list-unstyled" style="white-space: nowrap; -moz-text-overflow: ellipsis; text-overflow: ellipsis">
                                <div>
                                    <span>
                                        <input type="checkbox" name="vm.selectedTitles[]" value="{{mi.title}}"
                                               data-ng-checked="mi.isSelected"
                                               data-ng-click="mi.isSelected = !mi.isSelected">&nbsp;&nbsp;{{mi.title}}
                                        <span data-ng-if="mi.isSelected" style="margin-left: 10px;">
                                            <input type="checkbox" data-ng-model="mi.hasCategory" /><span translate>MCA.HAS_CATEGORY</span>
                                            <input type="text" data-ng-if="mi.hasCategory" data-ng-model="mi.category" placeholder="..." />
                                        </span>
                                    </span>
                                    <form data-ng-if="mi.isSelected" name="myForm" style="margin-left: 20px;">
                                        <label id="scoringFunctions" data-ng-repeat="sf in vm.scoringFunctions">
                                            <input type="radio" data-ng-model="mi.scoringFunctionType" value="{{sf.type}}">
                                            <a data-ng-href="" data-ng-class="sf.cssClass" data-ng-click="mi.isSelected = !mi.isSelected"></a>
                                        </label>
                                    </form>
                                    <div data-ng-if="mi.scoringFunctionType == 0" style="margin-left: 20px;">
                                        input -> score:&nbsp;<input type="text" data-ng-model="mi.scores" placeholder="[x0,y0 x1,y1 ...]" />
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning" data-dismiss="modal" data-ng-click="vm.cancel()" translate>CANCEL_BTN</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" data-ng-disabled="vm.isDisabled()" data-ng-click="vm.save()" translate>OK_BTN</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div>
    </div>

    <div data-ng-if="vm.mca">
        <ul class="list-unstyled">
            <li data-ng-repeat="criterion in vm.mca.criteria">
                <div data-ng-style="{\'display\': \'inline-block\', \'margin-bottom\': \'6px\', \'width\':\'10px\', \'height\':\'10px\', \'border\':\'solid 1px black\', \'background-color\': criterion.color}"></div>
                <div class="truncate" style="display: inline-block; width: 170px;">{{criterion.getTitle()}}</div>
                <div rating class="pull-right" style="margin:0 10px;" ng-model="criterion.userWeight" max="{{vm.mca.userWeightMax}}" readonly="isReadonly"
                        state-on="\'fa fa-circle\'" state-off="\'fa fa-circle-o\'"
                        data-ng-click="vm.weightUpdated(criterion)"
                        on-hover="hoveringOver(value)" on-leave="overStar = null"></div>
                <ul class="list-unstyled" style="margin-left: 10px;" data-ng-if="criterion.criteria.length > 0">
                    <li data-ng-repeat="crit in criterion.criteria">
                        <div data-ng-style="{\'display\': \'inline-block\', \'margin-bottom\': \'6px\', \'width\':\'10px\', \'height\':\'10px\', \'border\':\'solid 1px black\', \'background-color\': crit.color}">
                        </div>
                        <div class="truncate" style="display: inline-block; width: 150px;">{{crit.getTitle()}}</div>
                        <div rating class="pull-right" style="margin:0 10px;" ng-model="crit.userWeight" max="{{vm.mca.userWeightMax}}" readonly="isReadonly"
                             state-on="\'fa fa-circle\'" state-off="\'fa fa-circle-o\'"
                             data-ng-click="vm.weightUpdated(crit)"
                             on-hover="hoveringOver(value)" on-leave="overStar = null"></div>
                    </li>
                </ul>
            </li>
        </ul>

        <!--<a href="" style="display: inline-block; width: 100%; text-transform: uppercase"
           data-ng-click="vm.calculateMca()" translate="MCA.COMPUTE_MGS" translate-values="{ mcaTitle: vm.mca.title }"></a>-->
        <h4 data-ng-if="vm.showChart">
            <a href="" data-ng-click="vm.weightUpdated(vm.mca)" translate="MCA.TOTAL_RESULT"></a>
            <a href="" data-ng-if="vm.selectedCriterion">&gt;&nbsp;{{vm.selectedCriterion.title}}</a>
        </h4>
        <div style="margin-top: 5px; margin-left: 70px;" id="mcaPieChart"></div>

        <div data-ng-if="vm.showFeature">
            <h4>{{vm.selectedFeature.properties[\'Name\']}}</h4>
            <table class="table table-condensed">
                <tr data-ng-repeat="item in vm.properties"
                    popover="{{item.description}}"
                    popover-placement="right"
                    popover-trigger="mouseenter"
                    popover-append-to-body="true">
                    <td><a class="fa fa-filter makeNarrow" data-ng-if="item.canFilter" data-ng-click="vm.$layerService.setFilter(item)" style="cursor: pointer"></a></td>
                    <td><a class="fa fa-eye makeNarrow" data-ng-if="item.canStyle" data-ng-click="vm.setStyle(item)" style="cursor: pointer"></a></td>
                    <td>{{item.key}}</td>
                    <td class="text-right">{{item.value}}</td>
                </tr>
            </table>
        </div>
        <i data-ng-if="!vm.showFeature"><div translate="MCA.SHOW_FEATURE_MSG"></div></i>
    </div>
</div>
