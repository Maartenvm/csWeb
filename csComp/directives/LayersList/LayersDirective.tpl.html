<div>
    <h4 class="leftpanel-header" translate="LAYERS"></h4>

    <div data-ng-repeat="group in vm.$layerService.project.groups" style="margin-left: 5px">
        <div style="float: left; margin-left: -10px; margin-top: 5px" data-toggle="collapse" data-target="#layergroup_{{group.id}}"><i class="fa fa-chevron-down togglebutton toggle-arrow-down"></i><i class="fa fa-chevron-up togglebutton toggle-arrow-up"></i></div>
        <div popover="{{(group.description) ? group.description : \'\'}}"
             popover-placement="right"
             popover-width="400"
             popover-trigger="mouseenter"
             class="group-title">{{group.title}}</div>

        <div id="layergroup_{{group.id}}" class="collapse in">
            <div popover="{{(layer.description) ? layer.description : \'\'}}"
                 popover-placement="right"
                 popover-trigger="mouseenter"                 
                 data-ng-repeat="layer in group.layers">
                <!--bs-popover>-->
                <div style="list-style-type: none; padding: 0;" data-ng-class="{indent: layer.isSublayer}">
                    <!--<button type="button" class="btn btn-default" data-container="body" data-toggle="popover" data-placement="right" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus." data-original-title="" title="">Right</button>-->
                    <div ng-hide="group.oneLayerActive" class="checkbox checkbox-primary" style="margin-left: 20px">
                        <div ng-if="editMode">
                            <p class="pull-right" ng-click="showDrawMode(layer.id)" style="cursor:pointer;padding-right:15px;" ng-class="(selectedFeatureLayer==layer.id) ? \'selectedFeature\': \'\'"><i class="fa fa-pencil"></i></p>
                        </div>
                        <input type="checkbox" id="cblayer{{layer.id}}" ng-model="layer.enabled" data-ng-click="vm.toggleLayer(layer);">
                        <label for="cblayer{{layer.id}}">
                            {{layer.title}}
                        </label>
                    </div>
                    <div ng-show="group.oneLayerActive" class="radio radio-primary" style="margin-left: 20px">
                        <div ng-if="editMode">
                            <p class="pull-right" ng-click="showDrawMode(layer.id)" style="cursor:pointer;padding-right:15px;" ng-class="(selectedFeatureLayer==layer.id) ? \'selectedFeature\': \'\'"><i class="fa fa-pencil"></i></p>
                        </div>
                        <input type="radio" ng-value="true" id="rblayer{{layer.id}}" ng-model="layer.enabled" data-ng-click="vm.toggleLayer(layer);">
                        <label for="rblayer{{layer.id}}">
                            {{layer.title}}
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
